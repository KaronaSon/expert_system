<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mobility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.lytx.com/getmedia/3890ff51-3f38-4156-a174-89ac77ca3884/smartcity.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Makes the background cover the entire page */
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        
        h2 {
            color: #007bff;
            text-align: center;
        }
        
        p {
            margin: 10px 0;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Smart Mobility</h2>
        {% if mobility %}
        <p><strong>Overview:</strong> {{ mobility[1] }}</p>
        <p><strong>Key Solutions:</strong> {{ mobility[2] }}</p>
        <p><strong>Challenges:</strong> {{ mobility[3] }}</p>
        {% else %}
        <p>No data available for Smart Mobility.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>

</html>
