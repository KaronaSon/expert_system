<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Economy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.mainelli.org/wp-content/uploads/2023/10/Unsplash-Smart-Economy-Networks.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Make the background image cover the entire page */
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            /* White background with some transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        
        h2 {
            color: #007bff;
            text-align: center;
        }
        
        p {
            margin: 10px 0;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Smart Economy</h2>
        {% if economy %}
        <p><strong>Overview:</strong> {{ economy[1] }}</p>
        <p><strong>Key Solutions:</strong> {{ economy[2] }}</p>
        <p><strong>Challenges:</strong> {{ economy[3] }}</p>
        {% else %}
        <p>No data available for Smart Economy.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>

</html>
