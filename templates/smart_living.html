<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Living</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/smart-home-integration-homeowners-are-installing-smart-home-systems_951586-64588.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Makes the background image cover the entire page */
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        
        h2 {
            color: #dc3545;
            text-align: center;
        }
        
        p {
            margin: 10px 0;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .back-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Smart Living</h2>
        {% if living %}
        <p><strong>Overview:</strong> {{ living[1] }}</p>
        <p><strong>Key Solutions:</strong> {{ living[2] }}</p>
        <p><strong>Challenges:</strong> {{ living[3] }}</p>
        {% else %}
        <p>No data available for Smart Living.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>

</html>
