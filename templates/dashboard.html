<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://mapmetrics.org/wp-content/uploads/2024/06/A-very-close-up-photorealistic-image-of-a-smart-city-resembling-Singapore.-The-focus-is-on-a-specific-area-with-visible-roads-a-traffic-light.webp') no-repeat center center fixed;
            background-size: cover;
            /* Ensures background image covers the entire page */
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        
        h2 {
            color: #007bff;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 10px 0;
        }
        
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome, {{ current_user.username if current_user else 'User' }}!</h2>
        <p>You are logged in. Select a smart city section to explore.</p>

        <ul>
            <li><a href="{{ url_for('smart_governance') }}">Smart Governance</a></li>
            <li><a href="{{ url_for('smart_economy') }}">Smart Economy</a></li>
            <li><a href="{{ url_for('smart_mobility') }}">Smart Mobility</a></li>
            <li><a href="{{ url_for('smart_environment') }}">Smart Environment</a></li>
            <li><a href="{{ url_for('smart_living') }}">Smart Living</a></li>
            <li><a href="{{ url_for('smart_people') }}">Smart People</a></li>
        </ul>

        <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>

</html>
